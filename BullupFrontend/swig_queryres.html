<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Query Result</title>
	<link href="./css/materialize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/queryres.css" rel="stylesheet">
  </head>
  <body>
	
	<div class="row">
	  <!-- Left Panel for user matches list -->
	  
		<!-- Right Panel -->
	  <div class="col s12 m12">
		<!--  -->		
			<div class="collection data-titles">
				<div class="col s12 m3" style="font-size:30px;padding:0px;">
					比赛记录
				</div>

				<div class="col s12 m9" style="padding:0px;font-size:20px;">
					<div class="col s1" style="margin-left:10px;">
					英雄
					</div>
				
					<div class="col s1" style="margin-left:20px;">
					召唤师
					</div>
				
					<div class="col s1 offset-s2">
						<span>
						战绩
						</span>
					</div>
				
					<div class="col s1" style="margin-left:-25px;">
						<span>	
						造成伤害
						</span>
					</div>
				
					<div class="col s1" style="margin-left:-10px;">
					承受伤害
					</div>
				
					<div class="col s1" style="margin-left:-8px">
					KDA
					</div>
				
					<div class="col s1" style="margin-left:-20px;">
					经济
					</div>

					<div class="col s1 offset-s1">
					出装
					</div>
				</div>

			</div>		
		
		</div>
		<div class="col s12 m3">
			<ul class="collection" id="user-matches">					
			</ul>
		</div>
		<div class="col s12 m9">		
			<div class="match-wrapper" id="match_wrapper">
				<!-- team wrapper -->	
			
			</div>
			<!-- Match wrapper ends here -->
		</div>		
	</div>


	<div class="row pagination-holder">
	  
	</div>
  </body>
</html>
