<!-- 接收到挑战时的提示音 -->
<audio id="bullup_background_music">
    <source src="media/music/prompt.mp3" type="">
</audio>

<script>

//最小化窗口
//加载本机UI库
var gui = require('nw.gui');

//获取当前窗口
var win = gui.Window.get();;

//聆听最小化事件的
win.on('minimize', function() {
  //console.log('Window is minimized');
});
//最小化
$('.zuix').click(function () {

    win.minimize();
})
//关闭窗口
win.on('close', function() {
  this.hide(); 
  console.log("We're closing...");
  this.close(true);
});
$('.g_bi').click(function () {

   win.close();
})


//系统设置提示音是否为静音
var audio_prompt = document.getElementById("bullup_background_music");
var play = document.getElementById("headle_music");
play.addEventListener('click',function(event){
    if(audio_prompt.muted){
      audio_prompt.muted = false;
      play.innerHTML="开启静音";
    }else{
      audio_prompt.muted = true;
      play.innerHTML="开启声音";
    }      
  });

</script>
